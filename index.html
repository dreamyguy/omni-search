<!doctype html>
<html ng-app="newsearch">
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/omni-search.css">
    <script src="js/js_top.js"></script>
</head>
<body>
    <div class="search-forms clearfix">
        <form class="search-form search-form-web active">
            <input type="text" class="search-input" placeholder="Search the whole web">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-news">
            <input type="text" class="search-input" placeholder="Search for news">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-images">
            <input type="text" class="search-input" placeholder="Search for images">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-persons">
            <input type="text" class="search-input" placeholder="Search for persons">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-companies">
            <input type="text" class="search-input" placeholder="Search for companies">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-places">
            <input type="text" class="search-input" placeholder="Search for places">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-travel">
            <input type="text" class="search-input" placeholder="Search for travels">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-food">
            <input type="text" class="search-input" placeholder="Search for recipes">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-phonenrs">
            <input type="text" class="search-input" placeholder="Search for phone numbers">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-videos">
            <input type="text" class="search-input" placeholder="Search for videos">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-tvguide">
            <input type="text" class="search-input" placeholder="Search for TV programs">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <form class="search-form search-form-social">
            <input type="text" class="search-input" placeholder="Search for Social Trends">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
    </div>
