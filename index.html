<!doctype html>
<html ng-app="omniApp">
<head>
    <title>OMNI</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/js_top.js"></script>
</head>
<body>
    <div>
        <form class="search-form search-form-engine">
            <input type="text" class="search-input" placeholder="Type the name of the service you'd like to search on and then what you'd like to search for">
            <button class="btn search-btn"><i class="icon-search"></i></button>
        </form>
        <ul ng-controller="enginesController">
            <li ng-repeat="engine in engines">
                {{engine.name}} - {{engine.url}}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/js_bottom.js"></script>
</body>
</html>
